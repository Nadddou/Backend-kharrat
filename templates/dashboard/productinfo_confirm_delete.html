<!-- templates/dashboard/productinfo_confirm_delete.html -->
{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete {{ product.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'productinfo_list' %}">Cancel</a>
</form>
{% endblock %}
