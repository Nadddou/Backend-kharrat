<!-- templates/dashboard/manage_users.html -->
<h1>Manage Users</h1>
<a href="{% url 'add_user' %}">Add New User</a>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'edit_user' user.pk %}">Edit</a> |
                <a href="{% url 'delete_user' user.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'dashboard' %}" class="button">Return to Dashboard</a>
